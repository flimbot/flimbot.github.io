			if(window.location.search && ga) {
				ga('send', 'event', 'page', 'loadfromcomms', decode(window.location.search.substr(1)));
			}
			
			function encode(strIn) {
				let t=atob(strIn),s=''
				for(let i=0 ; i < t.length ; i++) { 
					s+=String(t.charCodeAt(i)).padStart(4,'0')
				}
				return s;
			}
			function decode(strIn) {
				let t=''
				for(let i=0 ; i < (strIn.length / 4) ; i++) {
					t+=String.fromCharCode(parseInt(strIn.substr(i*4,4)))
				}
				return btoa(t)
			}
		</script>
